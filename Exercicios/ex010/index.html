<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
        <h2>Listas Ordenadas</h2>
            <ol type="I"> <!--1 A a I i-->
                <li>Vou acordar</li>
                <li>Escovar os dentes</li>
                <li>Estudar um pouco</li>
                <li>Depois vou jogar um pouco e me divertir.</li>
                <li>Conversar um pouco, etc</li>
                <li>manter o foco</li>
            </ol>
        <h2>Listas não ordenadas</h2> <!--Disc circle square-->
                <ul type="circle">
                    <li>Manteiga</li>
                    <li>Pão</li>
                    <li>Tomate</li>
                    <li>alface</li>
                </ul>
</body>
</html>
